<!-- blog/templates/blog/post_list.html -->
{% extends 'base.html' %}

{% block content %}
  <h1>قائمة المنشورات</h1>
  <a href="{% url 'post_create' %}" class="btn btn-primary">إنشاء منشور جديد</a>
  <ul>
    {% for post in posts %}
      <li>
        <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a>
        - {{ post.content|truncatechars:100 }}
        <a href="{% url 'post_edit' post.pk %}" class="btn btn-secondary">تعديل</a>
        <a href="{% url 'post_delete' post.pk %}" class="btn btn-danger">حذف</a>
      </li>
    {% empty %}
      <li>لا توجد منشورات حاليًا.</li>
    {% endfor %}
  </ul>
{% endblock %}
