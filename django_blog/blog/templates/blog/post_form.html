<!-- blog/templates/blog/post_form.html -->
{% extends 'base.html' %}

{% block content %}
  <h1>{% if object %}تعديل منشور{% else %}إنشاء منشور{% endif %}</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">حفظ</button>
  </form>
  <a href="{% url 'post_list' %}" class="btn btn-secondary">إلغاء</a>
{% endblock %}
