<!DOCTYPE html>
<html>
<head>
    <title>Profile</title>
    <link rel="stylesheet" href="{% static 'blog/css/styles.css' %}">

</head>
<body>
    <h2>Welcome{{ user.username }}</h2>
    <form method="post">
        {% csrf_token %}
        <label for="email">Email:</label>
        <input type="email" name="email" value="{{ user.email }}">
        <input type="submit" value="Updating data:">
    </form>
</body>
</html>
